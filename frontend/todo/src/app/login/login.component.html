<h1 class="my-3">Login!</h1>
<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
<div class="d-flex align-items-center">
  User Name : <input type="text" name="username" [(ngModel)]="username" class="py-1 mx-1">
  Password : <input type="password" name="password" [(ngModel)]="password" class="py-1 ml-1">

  <button (click)=handleLogin() class="btn btn-success ml-1 py-2 px-3">Login</button>
</div>
<small></small>
