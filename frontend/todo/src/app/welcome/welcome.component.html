<h1 class="my-3">Welcome!</h1>
<div>Welcome {{name}}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div>
  Click here to get a customized welcome message
  <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>

<div *ngIf="welcomeMessageFromService">
  <h3 class="my-3">Your Customized Welcome Message</h3>
  <p>{{ welcomeMessageFromService }}</p>
</div>
