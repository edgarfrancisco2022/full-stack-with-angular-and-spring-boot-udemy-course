<h1 class="my-4">My Todo's</h1>

  <div class="alert alert-success" *ngIf="message">{{ message }}</div>

  <table class="table">
    <thead [ngStyle]="{backgroundColor: '#888'}">
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let todo of todos; let i = index"
       [ngStyle]="{backgroundColor: i % 2 === 0 ? 'white' : '#CCC'}">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <button (click)="addTodo()" class="btn btn-success px-4">Add</button>
